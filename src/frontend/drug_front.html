<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Recommendation System</title>
    <style>
        body {
            background-color: #639c9f;
            color: rgb(38, 34, 34);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 5.0em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: navy;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #001f3f;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>WELCOME TO THE DRUG RECOMMENDATION SYSTEM</h1>
        <p>You have successfully signed up.</p>
        <p>Click the button below to access the drug recommendation system.</p>
        <a href="http://localhost:5000/api/v1/user-panel/predict_drug" id="accessButton" class="button">Access Drug Recommendation System</a>
    </div>

    <!-- JavaScript for transition effect -->
    <script>
        document.getElementById('accessButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default behavior of anchor tag

            // Add a class to initiate the animation
            document.body.classList.add('fade-out');
            
            // Redirect after a short delay (adjust as needed)
            setTimeout(function() {
                window.location.href = event.target.href;
            }, 500); // 500ms delay before redirect
        });
    </script>
</body>
</html>
